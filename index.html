<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WhirlWind</title>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Nunito:wght@600&display=swap');
    </style>

    <style>
        body 
        {
            width: 100vw;
            height: 100vh;
            margin: 0;
            overflow: hidden;
            font-family: 'Nunito', sans-serif;
        }

        #submit-btn
        {
            font-family: 'Nunito', sans-serif;
            font-weight: bold;
        }
    </style>

    <link rel="stylesheet" href="style.css">
    <script type="module" src="src/run.js"></script>
</head>

<body style="margin:0;">
    <!-- Loading Page -->
    <div id="loader-div" class="loader-div" style="display: flex; flex-direction: column;">
        <span class="loader">
            <span></span>
            <span></span>
        </span>
    </div>

    <!-- Homepage -->
    <span id="myDiv" class="animate-bottom" style="display: none; height: 100vh; background-color: #474747; padding-top: 50px;">
        <div id="menu-btn" style="background-color: #474747;  text-align: -webkit-center; padding: 50px; display: flex; flex-direction: row; height: 100%;">
            <div style="display: flex; flex-direction: column; width: 60%;">
                <div>
                    <h2 style="color: white;">HIGHSCORE</h2>
                    <h2 id="highscore" style="color: white;">0</h2>
                </div>
                <form id="myForm" action="" onsubmit="return myFunction()">
                    <h2 style="color: white;">CHOOSE GAME LEVEL</h2>
                    <div class="button-group">
                        <label class="button-group__btn"><input type="radio" name="group" value="easy" checked/> <span class="button-group__label">EASY</span></label>
                        <label class="button-group__btn"><input type="radio" name="group" value="hard"/> <span class="button-group__label">HARD</span></label>
                    </div>
                    <br>
                    <h2 style="color: white;">CHOOSE GAME HERO</h2>
                    <div class="button-group">
                        <label class="button-group__btn"><input type="radio" name="hero" value="Hitler" checked/> <span
                                class="button-group__label">HITLER</span></label>
                        <label class="button-group__btn"><input type="radio" name="hero" value="Stalin" /> <span
                                class="button-group__label">STALIN</span></label>
                        <label class="button-group__btn"><input type="radio" name="hero" value="Churchill" /> <span
                                class="button-group__label">CHURCHILL</span></label>
                    </div>
                    <input id="submit-btn" type="submit" value="Play" style="cursor: pointer;">
                </form>
            </div>
            <div id="Hitler" class="desc" style="display: flex; width: 40%; pointer-events: none;"></div>
            <div id="Stalin" class="desc" style="display: none; width: 40%; pointer-events: none;"></div>
            <div id="Churchill" class="desc" style="display: none; width: 40%; pointer-events: none;"></div>
        </div>
    </span>

    <div id="game" style="display: none;"></div>
    <script type="module" src="src/Hitler.js"></script>
    <script type="module" src="src/Stalin.js"></script>
    <script type="module" src="src/Churchill.js" onload="myFunction2()"></script>
</body>

<!-- 1 -->
<script>
    var myVar;

    function myFunction2() 
    {
        myVar = setTimeout(showPage, 8000);
    }

    function showPage() 
    {
        if (typeof localStorage.highScore == "undefined") 
        {
            // doSomething();
            document.getElementById("highscore").innerHTML = 0;
        }
        else 
        {
            document.getElementById("highscore").innerHTML = localStorage.highScore;
        }
        document.getElementById("loader-div").style.display = "none";
        document.getElementById("myDiv").style.display = "block";
    }
</script>

<!-- 2 -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"
    integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ=="
    crossorigin="anonymous" referrerpolicy="no-referrer">
</script>

<!-- 3 -->
<script>
    $(document).ready(function () 
    {
        $("input[name$='hero']").click(function () 
        {
            var test = $(this).val();

            $("div.desc").hide();
            $("#" + test).show();
        });
    });
</script>

<!-- 4 -->
<script>
    function myFunction() 
    {
        event.preventDefault();
        document.getElementById("game").style.display = 'block'
        document.getElementById("myDiv").style.display = 'none'
    }
</script>

</html>
