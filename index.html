<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FP - WhirlWind</title>

    <style>
        body {
            width: 100vw;
            height: 100vh;
            margin: 0;
            /* background: radial-gradient(#292929, #000000); */
            overflow: hidden;
        }
    </style>

    <link rel="stylesheet" href="style.css">

    <script src="three.min.js"></script>

</head>

<body>
    <div class="menu" style="text-align: center;">
        <h1>WhirlWind</h1>
        <p>Kelompok grafkom mantap</p>
    </div>
    <div id="menu-btn" style="background-color: #474747;  text-align: -webkit-center; padding: 50px;">
        <div style="margin-bottom: 50px;">
            <h2 style="color: white;">HIGHSCORE :</h2>
            <h2 style="color: white;">100</h2>
        </div>
        <h2 style="color: white;">Pilih level :</h2>
        <form id="myForm" action="" onsubmit="return myFunction()">
            <div class="button-group">
                <label class="button-group__btn"><input type="radio" name="group" value="easy"/> <span class="button-group__label">Easy</span></label>
                <label class="button-group__btn"><input type="radio" name="group" value="hard"/> <span class="button-group__label">Hard</span></label>
                <!-- <label class="button-group__btn"><input type="radio" name="group" /> <span class="button-group__label">Gum</span></label>
                    <label class="button-group__btn"><input type="radio" name="group" /> <span class="button-group__label">The world</span></label> -->
            </div>
            <input id="submit-btn" type="submit" value="Play">
        </form>
    </div>
    <!-- <div id="demo"></div> -->
    <canvas id="game" style="display: none;"></canvas>
    <script type="module" src="test.js"></script>
</body>
<script>
    function myFunction() {
        event.preventDefault();
        var radres = document.querySelector('input[name="group"]:checked').value;
        document.getElementById("demo").innerHTML = radres;
        document.getElementById("game").style.display = 'block'
        document.getElementById("menu-btn").style.display = 'none'
    }
</script>
</html>
